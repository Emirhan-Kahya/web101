<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset>
            <label id="name-label">Name</label>
            <input id="name" name="name" type="text" placeholder="Enter your name" required>
            <label id="email-label">Email</label>
            <input id="email" name="email" type="email" placeholder="Enter your email" required>
            <label id="number-label">Age</label>
            <input id="number" name="age" type="number" placeholder="Enter your age" min="13" max="120" required>
            <label>Name</label>
            <select id="dropdown">
                <option value="">Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">others</option>
            </select>
        </fieldset>
        <fieldset>
            <label>Would you recommend this form to your friends?</label>
            <label><input class="inline" value="yes" id="yes" name="yes" type="radio" checked> Yes</label>
            <label><input class="inline" value="yes" id="no" name="no" type="radio"> No</label>
<label><input class="inline" value="maybe" id="maybe" name="maybe" type="radio"> Maybe</label>
            <label><input class="inline" value="notSure" id="notSure" name="notSure" type="radio"> Not sure</label>
        </fieldset>
        <fieldset>
            <label>Would you recommend this form to your friends?</label>
            <label><input class="inline" value="yes" id="yes" name="yes" type="radio" checked> Yes</label>
            <label><input class="inline" value="yes" id="no" name="no" type="radio"> No</label>
<label><input class="inline" value="maybe" id="maybe" name="maybe" type="radio"> Maybe</label>
            <label><input class="inline" value="notSure" id="notSure" name="notSure" type="radio"> Not sure</label>
        </fieldset>
        <fieldset>
            <label>What would you like to see improved? (Check all that apply)</label>
            <label><input class="inline" value="frontend" id="frontend" name="frontend" type="checkbox"> Front-End</label>
            <label><input class="inline" value="backend" id="backend" name="backend" type="checkbox"> Back-End</label>
<label><input class="inline" value="maybe" id="maybe" name="maybe" type="checkbox"> Data</label>
            <label><input class="inline" value="video" id="video" name="video" type="checkbox"> Video</label>
        </fieldset>
        <fieldset>
            <label>What is your favorite feature?</label>
            <textarea id="feature" name="feature" row="5" cols="30"></textarea>
        </fieldset>

        <input id="submit" type="submit" value="Submit" />
    </form>
</body>
</html>
